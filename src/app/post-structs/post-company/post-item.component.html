<mat-card>
  <img [src]="postCompany.screen" [alt]="postCompany.name" class="logo" />
  <div class="info-block">
    <mat-card-title>{{ postCompany.name }}</mat-card-title>
    <mat-card-subtitle>ID: {{ postCompany.id }}</mat-card-subtitle>
    <mat-card-subtitle>Address: {{ postCompany.address }}</mat-card-subtitle>
    <mat-card-subtitle>Tel: {{ postCompany.telephone }}</mat-card-subtitle>
    <mat-card-content>{{ postCompany.description }}</mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="viewMore()">More</button>
    </mat-card-actions>
  </div>
</mat-card>
